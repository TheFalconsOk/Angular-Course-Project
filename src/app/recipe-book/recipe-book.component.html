<div class="row">
  <div class="col-md-5">
    <app-r-list (RecipeDetailsRequested)="selectedRecipe = $event"></app-r-list>
  </div>
  <div class="col-md-7">
    <app-r-details *ngIf ="selectedRecipe; else infoText"
                   [recipe]="selectedRecipe"></app-r-details>
    <ng-template #infoText><p>Please secet a Recipe!</p></ng-template>
  </div>
</div>
